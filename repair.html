<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my times</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <!-- NOTE: Header Section -->
    <header>
      <div class="logo">
        <img src="resources/img-myt-logo.jpg"><span>My Times</span>
      </div>
      <nav>
        <span><a href="#">World</a></span>
        <span><a href="#">U.S.</a></span>
        <span><a href="#">Tech</a></span>
        <span><a href="#">Science</a></span>
      </nav>
    </header>
    <!-- NOTE: Main Content Container -->
    <div class="content">
      <!-- NOTE: First News Column Container-->
      <div class="column-large">
        <div class="top-large">
          <div class="top-large-a">
          </div>
          <div class="top-large-b">
          </div>
        </div>
        <div class="bottom-large">
          <div class="bottom-large-a">
            <div class="bottom-large-a1">
            </div>
            <div class="bottom-large-a2">
            </div>
          </div>
          <div class="bottom-large-b">
            <div class="bottom-large-b1">
            </div>
            <div class="bottom-large-b2">
            </div>
          </div>
        </div>
      </div>
      <!-- NOTE: Second News Column Container-->
      <div class="column-medium">
        <div class="top-medium">
          <div class="top-medium-a">
          </div>
          <div class="bottom-medium-b">
          </div>
        </div>
        <div class="bottom-medium">
        </div>
      </div>
      <!-- NOTE:  Third News Column Container-->
      <div class="column-small">
        <div class="top-small">
          <img src="" alt="">
        </div>
        <div class="bottom-small">
          <div class="bottom-small-a">
          </div>
          <div class="bottom-small-b">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
